name: Backend CI

on:
  pull_request:
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    name: Lint, Type-check & Test (Backend)
    runs-on: ubuntu-latest

    steps:
      # Step 1: Download your code
      - name: Checkout code
        uses: actions/checkout@v5

      # Step 2: Install Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      # Step 3: Install backend dependencies
      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          if [ -f requirements-dev.txt ]; then pip install -r requirements-dev.txt; fi

      # Step 4: Set environment variables for tests
      - name: Set test environment variables
        run: |
          echo "POSTGRES_USER=test" >> $GITHUB_ENV
          echo "POSTGRES_PASSWORD=test" >> $GITHUB_ENV
          echo "POSTGRES_DB=test" >> $GITHUB_ENV
          echo "SECRET_KEY=testsecret" >> $GITHUB_ENV

      # Step 5: Check code style (lint)
      - name: Lint code
        working-directory: backend
        run: |
          if command -v ruff >/dev/null 2>&1; then
            ruff check .
          elif command -v flake8 >/dev/null 2>&1; then
            flake8 .
          else
            echo "No linter found, skipping lint"
          fi

      # Step 6: Check typing (optional)
      - name: Type check
        working-directory: backend
        run: |
          if command -v mypy >/dev/null 2>&1; then
            mypy --ignore-missing-imports .
          else
            echo "mypy not installed, skipping type check"
          fi

      # Step 7: Run tests (FAIL CI if tests fail)
      - name: Run tests
        working-directory: backend
        run: pytest --maxfail=1 -q
